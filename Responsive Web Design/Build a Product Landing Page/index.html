<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header id="header">
    <img id="header-img" src="https://example.com/logo.png" alt="Product Logo">
    <nav id="nav-bar">
      <ul>
        <li><a class="nav-link" href="#features">Features</a></li>
        <li><a class="nav-link" href="#video-section">Video</a></li>
        <li><a class="nav-link" href="#pricing">Pricing</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="features">
      <h2>Our Product Features</h2>
      <p>Discover the amazing features that make our product stand out in the market.</p>
    </section>
    <section id="video-section">
      <h2>Product Demo</h2>
      <iframe id="video" src="https://www.youtube.com/embed/32423423" frameborder="0" allowfullscreen></iframe>
    </section>
    <section id="pricing">
      <h2>Pricing Plans</h2>
      <p>Choose the best plan that suits your needs.</p>
    </section>
    <section id="form-section">
      <h2>Stay Updated</h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <input type="submit" id="submit" value="Submit">
      </form>
    </section>
  </main>

</body>
</html>
